<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand - Home page</title>
    <link rel="stylesheet" href="style/css/index copy.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
<header>
<div class="header container">
    <div class="header__leftSide">
        <a href="index.html" class="header__logo"><img src="img/logo.png" alt="logo"><div class="header__logo-brand">Bran<span class="header__logo-letter">d</span></div></a>
        <form method="get" class="header__search-form">
            <div class="header__browse"><a href="#" class="header__browse-a">Browse <i class="fas fa-caret-down"></i></a>
                <div class="header__browseMenu">
                    <div class="header__browseMenu-item">Item 1</div>
                    <div class="header__browseMenu-item">Item 2</div>
                    <div class="header__browseMenu-item">Item 3</div>
                    <div class="header__browseMenu-item">Item 4</div>
                    <div class="header__browseMenu-item">Item 5</div>
                </div>
            </div>
            <input type="text" name="search" placeholder="Search for Item...">
            <button><a href="#" class="header__search-a"><i class="fas fa-search"></i></a></button>
        </form>
    </div>
    <div class="header__rightSide">
        <input type="checkbox" id="basket-checkbox" class="header__rightSide-inputBasket">
        <label for="basket-checkbox">
            <img src="img/forma_1_black.svg" alt="basket">
        </label>
        <div class="header__rightSide-basket"></div>
        <div class="header__myAccount">
            <a href="#" class="header__myAccount-a">My Account <i class="fas fa-caret-down"></i></a>
        </div>
    </div>
</div>
<div class="header__line"></div>
    <nav>
<div class="topNav">
    <ul class="menu-list">
        <li class="menu-item"><a href="#">Home</a></li>
        <li class="menu-item"><a href="#">Man</a></li>
        <li class="menu-item"><a href="#">Women</a></li>
        <li class="menu-item"><a href="#">Kids</a></li>
        <li class="menu-item"><a href="#">Accoseriese</a></li>
        <li class="menu-item"><a href="#">Featured</a></li>
        <li class="menu-item"><a href="#">Hot Deals</a></li>
    </ul>
</div>
    </nav>
</header>
</body>
</html>
